<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PÃ¡gina operativa de prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/841/841364.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin: 40px auto 20px;
    }

    h1, h2 {
      text-align: center;
      margin: 0;
    }
    h1 { font-size: 24px; color: #333; margin-bottom: 10px; }
    h2 { font-size: 16px; color: #666; margin-bottom: 40px; }

    /* Chat widget styles */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .chat-widget {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>PÃ¡gina operativa de prueba</h1>
  <h2>Agentes IA para voz, automatizaciones, gestiÃ³n redes sociales</h2>

  <!-- Chat Widget -->
  <div class="chat-widget" id="chatWidget">
    <div class="chat-header">Chat IA</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
      <button onclick="enviarChat()">Enviar</button>
    </div>
  </div>

  <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

  <script>
    function toggleChat() {
      const widget = document.getElementById("chatWidget");
      widget.style.display = widget.style.display === "flex" ? "none" : "flex";
    }

    function enviarChat() {
      const input = document.getElementById("chatInput");
      const mensajes = document.getElementById("chatMessages");

      if (input.value.trim() !== "") {
        const userMsg = document.createElement("div");
        userMsg.textContent = "TÃº: " + input.value;
        mensajes.appendChild(userMsg);

        fetch("https://primary-production-a1d9e.up.railway.app/webhook-test/mensaje-web", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje: input.value })
        })
        .then(response => response.json())
        .then(data => {
          const reply = document.createElement("div");
          reply.textContent = "IA: " + data.respuesta;
          reply.style.color = "gray";
          mensajes.appendChild(reply);
          mensajes.scrollTop = mensajes.scrollHeight;
        })
        .catch(error => {
          const errorMsg = document.createElement("div");
          errorMsg.textContent = "Error al contactar con el servidor.";
          errorMsg.style.color = "red";
          mensajes.appendChild(errorMsg);
        });

        input.value = "";
      }
    }
  </script>
</body>
</html>
